<ion-view title="Signup" id="page6">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="name">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="username">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input" name="email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" name="password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 285px; height: 6px;"></div>
            <div id="signup-markdown6" style="color:#000000;">
                <p>
                    <strong>Are you mostly a/an?(please select one)</strong>
                </p>
            </div>
            <ion-checkbox>Developer</ion-checkbox>
            <ion-checkbox>Entrepreneur</ion-checkbox>
            <ion-checkbox>A bit of both! ;)</ion-checkbox>
            <div class="spacer" style="width: 285px; height: 6px;"></div>
            <div id="signup-markdown7" style="color:#000000;">
                <p>
                    <strong>Something about yourself...</strong>
                </p>
            </div>
            <label class="item item-input" name="details">
                <input type="text" placeholder="Your skills, passion, looking for..">
            </label>
            <a ui-sref="tabsController.profile" id="signup-button3" class="button button-positive  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
